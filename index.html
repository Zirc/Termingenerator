<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ICS-Generator">
    <meta name="theme-color" content="#007bff">
    <title>ICS-Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ICS-Generator</h1>
        <form id="icsForm">
            <label for="title">Titel:</label>
            <input type="text" id="title" placeholder="z. B. Meeting" required>

            <label for="startDate">Startdatum:</label>
            <input type="date" id="startDate" required>

            <label for="startTime">Startzeit:</label>
            <input type="time" id="startTime">

            <label for="endDate">Enddatum:</label>
            <input type="date" id="endDate" required>

            <label for="endTime">Endzeit:</label>
            <input type="time" id="endTime">

            <label for="description">Beschreibung:</label>
            <textarea id="description" placeholder="Optionale Beschreibung"></textarea>

            <label for="location">Ort:</label>
            <input type="text" id="location" placeholder="z. B. BÃ¼ro, Raum 101">

            <label for="recurrenceCount">Wiederholungsanzahl:</label>
            <input type="number" id="recurrenceCount" placeholder="z. B. 2" min="1">

            <label for="recurrenceUnit">Wiederholungseinheit:</label>
            <select id="recurrenceUnit">
                <option value="DAILY">Tage</option>
                <option value="WEEKLY">Wochen</option>
                <option value="MONTHLY">Monate</option>
                <option value="YEARLY">Jahre</option>
            </select>

            <label for="reminders">Erinnerungen:</label>
            <select id="reminders" multiple>
                <option value="-PT30M">30 Minuten vorher</option>
                <option value="-PT2H">2 Stunden vorher</option>
                <option value="-PT8H">8 Stunden vorher</option>
                <option value="-P1D">1 Tag vorher</option>
                <option value="-P2D">2 Tage vorher</option>
            </select>

            <button type="submit">ICS-Datei erstellen</button>
        </form>
        <a id="downloadLink" style="display:none;">ICS-Datei herunterladen</a>
        <button id="shareButton" style="display:none;">ICS-Datei teilen</button>
        <button id="newEventButton" style="display:none;">Neues Ereignis erstellen</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
